# Homepage de la partie livre
livre_lieu_homepage:
    path:     /
    defaults: { _controller: LivreBundle:Lieu:liste }
# Liste des livre
livre_lieu_liste:
    path:     /
    defaults: { _controller: LivreBundle:Lieu:liste }
# Form d'ajout d'un nouveau lieu
livre_lieu_form_ajax:
    path:     /form/get/
    defaults: { _controller: LivreBundle:Lieu:getFormAjax }
    options:
      expose: true
# Form de mise Ã  jour d'un lieu
livre_lieu_form_update_ajax:
    path:     /form/get/update/{typeLieu}/{id}
    defaults: { _controller: LivreBundle:Lieu:getFormUpdateAjax }
    options:
      expose: true
# Form d'ajout d'un nouveau lieu
livre_lieu_enregistre_ajax:
    path:     /form/enregistre/{typeLieu}/{id}
    defaults: { _controller: LivreBundle:Lieu:enregistreAjax, id: null }
    options:
      expose: true
# Supprimer un lieu
livre_lieu_form_supprime_ajax:
  path:     /form/delete/{typeLieu}/{id}
  defaults: { _controller: LivreBundle:Lieu:supprimeAjax}
  options:
      expose: true
# Form d'ajout d'un nouveau lieu
livre_lieu_affiche_arbre_lieu_ajax:
    path:     /form/affiche/arbre
    defaults: { _controller: LivreBundle:Lieu:afficheArbreLieuAjax }
    options:
      expose: true
# Form d'ajout d'un nouveau lieu
livre_lieu_ajoute_fils_ajax:
    path:     /form/ajoute_fils/{typeLieu}/{id}
    defaults: { _controller: LivreBundle:Lieu:ajouteFilsAjax }
    options:
      expose: true