# Homepage
commun_homepage:
    path:     /
    defaults: { _controller: CommunBundle:Default:index }

# Page de contact
commun_contact:
    path:     /contact
    defaults: { _controller: CommunBundle:Default:contact}


commun_devise_get_ajax:
    path:     /devise/json/{id}
    defaults: { _controller: CommunBundle:Default:getCoursAjax }
    requirements:
        id: '\d+'
    options:
       expose: true

commun_devise_affiche_ajax:
    path:     /devise/affiche/{id}
    defaults: { _controller: CommunBundle:Default:renderCoursAjax }
    requirements:
        id: '\d+'
    options:
       expose: true

commun_devise_calcul_ajax:
    path:     /devise/calcul/{id}/{valeurEuros}/{valeurAutre}
    defaults: { _controller: CommunBundle:Default:calculDeviseAjax }
    requirements:
        id: '\d+'
    options:
       expose: true

commun_devise_sauve_ajax:
    path:     /devise/sauve/{id}/{seuilMax}/{seuil}
    defaults: { _controller: CommunBundle:Default:sauveDeviseAjax }
    requirements:
        id: '\d+'
    options:
       expose: true

commun_reconnexion:
    path:     /retour/{hash}/{id}
    defaults: { _controller: CommunBundle:Default:retour}
